---

###
# Install Docker, Kubernetes & Project Dependencies
#

- name: Add an apt signing key for Kubernetes
  apt_key:
    url: "{{ item }}"
    state: present
  with_items:
    - https://packages.cloud.google.com/apt/doc/apt-key.gpg
  tags: k8s-packages

- name: Add apt repository for Kubernetes
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - deb https://apt.kubernetes.io/ kubernetes-xenial main
  tags: k8s-packages

- name: Install Kubernetes, Keepalived, HAProxy & Dependencies
  apt: 
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - "{{ packages }}"
  tags: k8s-packages

- name: Install python kubernetes package
  pip:
    name: "{{ item }}"
  with_items:
  - "{{ python_packages }}"